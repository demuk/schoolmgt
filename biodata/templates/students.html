{% extends "master.html" %}
{% block title %}
Masomoni - Student LIST
{% endblock%}

{% block content %}

<h1>
    STUDENTS LIST
</h1>

{% if student %}

<ul>
    {% for x in student %}
    <li>
        <a href="{% url 'studentdetail' student_id=x.pk %}">{{ x.first_name }}</a> | {{ x.grade }}
    </li>
    {% endfor %}
</ul>

{% else %}
<p> There are no students available </p>

{% endif %}
{% endblock  %}
